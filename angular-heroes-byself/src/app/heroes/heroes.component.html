<h3>My Super Heroes</h3>
<!-- List -->
<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
  </li>
</ul>
<div *ngIf="selectedHero"> <!-- OR use <div *ngIf="selectedHero != undefined"> -->
  <h5>{{selectedHero.name || uppercase}} Detail</h5>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>
      name: <input [(ngModel)]="selectedHero.name" placeholder="hero name" >
    </label>
  </div>
</div>
